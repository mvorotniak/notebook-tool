<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="content">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="edit-form" th:action="@{/update}" id="edit-form" method="post" role="form">

            <p><a><b>Updating note with id:</b> [[${note.id}]]</a>
                <input type ="hidden" th:name="id" th:value="${note.id}"/></p>

            <div class="edit-message-form">
                <a><b>Message:</b></a>
                <label class="editable">[[${note.message}]]</label>
                <input class="editable" type="text" name="type" style="display:none" id="message" th:name="message" th:value="${note.message}"/>
                <a class="edit" href="#">Edit</a>
            </div>

            <div class="edit-completion-form">
                <div class="form-group">
                    <label for="done"><b>Done:</b></label>
                    <select class="form-select" id="done" th:name="done">
                        <option th:value="true">true</option>
                        <option th:value="false">false</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary btn-lg" th:name="id" th:value="${note.id}">Submit</button>
        </form>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
<script src="../js/editOnClick.js" type="text/javascript"></script>
</body>
</html>
