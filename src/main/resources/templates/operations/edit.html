<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="content">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="edit-form" th:action="@{/update}" id="edit-form" method="post" role="form">

            <p><a><b>Updating note with id:</b> [[${note.id}]]</a>
                <input type ="hidden" th:name="id" th:value="${note.id}"/></p>

            <p><a><b>Previous Message:</b> [[${note.message}]]</a></p>

            <div class="form-group">
                <label for="message">New Message:</label>
                <input type="text" class="form-control" id="message" th:name="message" placeholder="Enter your note" maxlength="100"/>
            </div>

            <div class="form-group">
                <label for="done">Done:</label>
                <select class="form-select" id="done" th:name="done">
                    <option th:value="true">true</option>
                    <option th:value="false">false</option>
                </select>
            </div>

            <button type="submit" class="btn btn-secondary btn-lg" th:name="id" th:value="${note.id}">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
